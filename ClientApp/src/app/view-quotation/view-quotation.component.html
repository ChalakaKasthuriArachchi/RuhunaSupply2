
  <h2 style="color: #161414;text-align: center">Current Quotations</h2>
  <table class="table table-striped table-dark table-bordered"  style="max-width: 50% ; margin-left: auto;margin-right: auto;">
      <thead><tr>
        <th scope="col">Quotation Number</th>
        <th scope="col">Submited Date</th>
        <th scope="col">Status</th>
        <th scope="col">Supplier Name</th>
      </tr>
    </thead>
        <tbody>
          <tr scope="row" *ngFor="let pr of Quotation; let i = index;">
                <td>{{pr.id}}</td>
                
                <td>{{pr.date}}</td>
                
                <td>{{pr.status}}</td>

                <td>{{pr.Supplier}}</td>                
                <td>
                    <a class="btn btn-outline-success" href="quotation?id={{pr.id}}" role="button">View</a>
                </td>
            </tr>
        </tbody>
    </table>
