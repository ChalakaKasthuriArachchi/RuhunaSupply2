<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" novalidate>
                <h2>Register New Supplier</h2>
                <div class="form-row">
					<label for="BusinessCategory">Business Category</label>
                    <select formControlName="BusinessCategory" id="BusinessCategory" class="input-text" required>
                        <option value="-1" selected hidden>Select the Category of the Business</option>
                        <option value="0">Sole Proprietorship</option>
                        <option value="1">Partnership</option>
                        <option value="2">Limited Liability Company</option>
                        <option value="3">Public Limited Company</option>
                        <option value="4">Overseas Company</option>
                        <option value="5">Offshore Company</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="RegistrationNumber">Business Registration Number</label>
					<input type="text" formControlName="RegistrationNumber" id="RegistrationNumber" class="input-text" placeholder="Business Registration No" required>
					<i class="fas fa-user"></i>
                </div>
                <div class="form-row">
					<label for="BusinessName">Business Name</label>
					<input type="text" formControlName="BusinessName" id="BusinessName" class="input-text" placeholder="Business Name" required>
					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="BusinessRegisteredDate">Registered Date</label>
					<input type="date" formControlName="BusinessRegisteredDate" id="BusinessRegisteredDate" class="input-text" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="BusinessMail">Business Email</label>
					<input type="text" formControlName="BusinessMail" id="BusinessMail" class="input-text" placeholder="Business Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="BusinessAddress">Business Address</label>
					<input type="text" formControlName="BusinessAddress" id="BusinessAddress" class="input-text" placeholder="Business Address" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="ContactNumber">Contact Number</label>
					<input type="text" formControlName="ContactNumber" id="ContactNumber" class="input-text" placeholder="Contact Number" required>
					<i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
					<label for="Category2">Category</label>
                    <select formControlName="Category2" class="input-text" required>
						<option value="0" selected hidden>Select The Category</option>
                        <option *ngFor="let cat of category2List; let i = index;" value="{{cat.id}}">{{cat.name}}</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
