
<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">

			<form class="form-detail" id="checkform" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)">
			<!-- <form class="form-detail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" onsubmit="return validation()"> -->
                <h2>Register New Supplier</h2>
                <div class="form-row">
					<label for="BusinessCategory">Business Category</label>
                    <select formControlName="BusinessCategory" id="BusinessCategory" class="input-text">
                        <option value="-1" selected hidden>Select the Category of the Business</option>
                        <option value="0">Sole Proprietorship</option>
                        <option value="1">Partnership</option>
                        <option value="2">Limited Liability Company</option>
                        <option value="3">Public Limited Company</option>
                        <option value="4">Overseas Company</option>
                        <option value="5">Offshore Company</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="RegistrationNumber">Business Registration Number</label>
					<input type="text" formControlName="RegistrationNumber" id="RegistrationNumber" class="input-text" placeholder="Business Registration No" required >
					<i class="fas fa-user"></i>
				</div>
				<!-- <div class="col-md-4">        
					<span style="font-weight: bold;color: red;" *ngIf="!checkoutForm.controls['RegistrationNumber'].valid&&checkoutForm.controls['RegistrationNumber'].dirty">
					  <span *ngIf="checkoutForm.controls.RegistrationNumber.errors.required">RegistrationNumber is Required.</span>
					</span>
				</div> -->

                <div class="form-row">
					<label for="BusinessName">Business Name</label>
					<input type="text" formControlName="BusinessName" id="BusinessName" class="input-text" placeholder="Business Name" required>
					<i class="fas fa-envelope"></i>
				</div>
				  <!-- <div class="col-md-4">        
					<span style="font-weight: bold;color: red;" *ngIf="!checkoutForm.controls['BusinessName'].valid&&checkoutForm.controls['BusinessName'].dirty">
					  <span *ngIf="checkoutForm.controls.BusinessName.errors.required">BusinessName is Required.</span>
					  <span *ngIf="checkoutForm.controls.BusinessName.errors.minlength">BusinessName minimum should be length of 3.</span>
					  <span *ngIf="checkoutForm.controls.BusinessName.errors.maxlength">BusinessName maximum should be length of 50.</span>
					</span>
				  </div> -->
                <div class="form-row">
					<label for="BusinessRegisteredDate">Registered Date</label>
					<input type="date" formControlName="BusinessRegisteredDate" id="BusinessRegisteredDate" class="input-text" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="BusinessMail">Business Email</label>
					<input type="text" formControlName="BusinessMail" id="BusinessMail" class="input-text" placeholder="Business Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<!-- <div class="col-md-4">
					<span style="font-weight: bold;color: red;" *ngIf="!checkoutForm.controls['BusinessMail'].valid&&checkoutForm.controls['BusinessMail'].dirty">
						<span *ngIf="checkoutForm.controls.BusinessMail.errors.required">Email is Required.</span>
						<span *ngIf="checkoutForm.controls.BusinessMail.errors.email">Email is not in correct pattern.</span>
					  </span>
				</div> -->
				<div class="form-row">
					<label for="BusinessAddress">Business Address</label>
					<input type="text" formControlName="BusinessAddress" id="BusinessAddress" class="input-text" placeholder="Business Address" required>
					<i class="fas fa-envelope"></i>
				</div>
				<!-- <div class="col-md-4">
					<span style="font-weight: bold;color: red;" *ngIf="!checkoutForm.controls['BusinessAddress'].valid&&checkoutForm.controls['BusinessAddress'].dirty">
						<span *ngIf="checkoutForm.controls.ContactNumber.errors.required">BusinessAddress is Required.</span>
					  </span>
		  		</div> -->
				<div class="form-row">
					<label for="ContactNumber">Contact Number</label>
					<input type="text" formControlName="ContactNumber" id="ContactNumber" class="input-text" placeholder="Contact Number" required>
					<i class="fas fa-envelope"></i>
				</div>
				<!-- <div class="col-md-4">
                          <span style="font-weight: bold;color: red;" *ngIf="!checkoutForm.controls['ContactNumber'].valid&&checkoutForm.controls['Phone'].dirty">
                              <span *ngIf="checkoutForm.controls.ContactNumber.errors.required">ContactNumber is Required.</span>
                            </span>
                </div> -->
                <div class="form-row">
					<label for="Category2">Category</label>
                    <select formControlName="Category2" class="input-text" >
						<option value="0" selected hidden>Select The Category</option>
                        <option *ngFor="let cat of category2List; let i = index;" value="{{cat.id}}">{{cat.name}}</option>
                      </select>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" [disabled]="!checkoutForm.valid"  class="register" value="Register">
				</div>
			</form>

			<div style="display: none;" id="success_alert"  class="alert alert-success" role="alert">
				Success Registration!
			  </div>
			  <div  style="display: none;" id="error_alert" class="alert alert-danger" role="alert">
				Error.. check it out!
			  </div>



			<div class="error_message"></div>
			<div class="col-md-7">
				<table class="table table-bordered">
					<tr>
						
					</tr>
				</table>
			</div>
		</div>
	</div>
	
</div>
