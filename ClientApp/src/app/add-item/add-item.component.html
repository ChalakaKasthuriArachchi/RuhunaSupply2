<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" novalidate>
                <h2>Add New Item</h2>
                <div class="form-row">
                    <label for="Name">Name</label>
                    <input type="text" formControlName="Name" id="Name" class="input-text" placeholder="Name" required>
                    <i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
                    <label for="Discription">Discription</label>
                    <input type="text" formControlName="Discription" id="Discription" class="input-text" placeholder="Discription">
                    <i clas="fas fa-envelope"></i>
				</div>

                
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Category 1</a>
                    <br>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Category 2</a>
                    <br>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Category 3</a>
                </div>
                <br>
                <div class="form-row-last">
					<input type="submit" name="Add" class="btn btn-primary" value="Add">
                </div>
			</form>
		</div>
	</div>
</div>
