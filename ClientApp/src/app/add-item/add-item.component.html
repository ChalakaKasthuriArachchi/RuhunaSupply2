<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" novalidate>
                <h2>Add New Item</h2>
                <div class="form-row">
					<label for="Category1">Category 01</label>
                    <select (ngModelChange)="onCategory1Select(checkoutForm)" formControlName="Category1" class="input-text" required>
						<option value="0" selected hidden>Select The Category</option>
                        <option *ngFor="let cat of Category1List; let i = index;" value="{{cat.id}}">{{cat.name}}</option>
                      </select>
					<i class="fas fa-User"></i>
                </div>
                <div class="form-row">
					<label for="Category2">Category 02</label>
                    <select (ngModelChange)="onCategory2Select(checkoutForm)" formControlName="Category2" class="input-text" required>
						<option value="0" selected hidden>Select The Category</option>
                        <option *ngFor="let cat of Category2List; let i = index;" value="{{cat.id}}">{{cat.name}}</option>
                      </select>
					<i class="fas fa-User"></i>
                </div>
                <div class="form-row">
					<label for="Category2">Category 03 </label>
                    <select formControlName="Category3" class="input-text" required>
						<option value="0" selected hidden>Select The Category</option>
                        <option *ngFor="let cat of Category3List; let i = index;" value="{{cat.id}}">{{cat.name}}</option>
                      </select>
					<i class="fas fa-User"></i>
				</div>
                <div class="form-row">
                    <label for="Name">Name</label>
                    <input type="text" formControlName="Name" id="Name" class="input-text" placeholder="Name" required>
                    <i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
                    <label for="Description">Description</label>
                    <input type="text" formControlName="Description" id="Discription" class="input-text" placeholder="Description">
                    <i clas="fas fa-envelope"></i>
				</div>
                <div class="form-row-last">
					<input type="submit" name="Add" class="btn btn-primary" value="Add">
                </div>
			</form>
		</div>
	</div>
</div>
