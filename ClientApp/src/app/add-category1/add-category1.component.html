<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" novalidate>
                <h2>Register New Category 01</h2>
                <div class="form-row">
                    <label for="Name">Name</label>
                    <input type="text" formControlName="Name" id="Name" class="input-text" placeholder="Name" required>
                    <i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
                    <label for="Discription">Discription</label>
                    <input type="text" formControlName="Discription" id="Discription" class="input-text" placeholder="Discription">
                    <i clas="fas fa-envelope"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
