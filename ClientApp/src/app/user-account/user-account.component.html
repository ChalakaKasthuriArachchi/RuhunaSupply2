<div class="form-v5">
  <div class="page-content">
    <div class="form-v5-content">
      <form class="form-detail" id="checkform" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)" novalidate>
        <h2>Create a New Account</h2>

        <div class="form-row">
          <label for="FullName">Full Name</label>
          <input type="text" formControlName="FullName" id="FullName" class="input-text" placeholder="Full Name"  required>
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-row">
          <label for="ShortName">Short Name</label>
          <input type="text" formControlName="ShortName" id="ShortName" class="input-text" placeholder="ShortName" required>
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-row">
          <label for="Email">E-mail Address</label>
          <input type="text" formControlName="Email" id="Email" class="input-text" placeholder="Email Address"  required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-row">
          <label for="HashedPassword">Password</label>
          <input type="password" formControlName="HashedPassword"  placeholder="Password" id="HashedPassword" >
          <i class="fas fa-envelope"></i>
        </div>
        <br>
        <div class="form-row">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" formControlName="ConfirmPassword"  placeholder="Confirm Password" id="ConfirmPassword" >
          <i class="fas fa-envelope"></i>
        </div>
        <br><br>
        <table>
        <div class="form-row">
            
              <tr>
                <td><label for="Type">Choose User Type</label></td>
                <td style="padding: 10px;"><select formControlName="Type" id="Type" required>
                <!--<option value='-1' selected hidden>User Type</option>-->
                    <option value='0'>Supplier</option>
                    <option value='1'>Internal User</option>
                </select>
                </td>
            </tr>
            </div>
          </table>
        <br><br>
          <div class="form-row-last">
						<input type="submit" name="signup" class="signup" value="Sign up">
					</div>

      </form>
      <div style="display: none;" id="success_alert"  class="alert alert-success" role="alert">
				Successfully Registered!
			  </div>
			  <div  style="display: none;" id="error_alert" class="alert alert-danger" role="alert">
				Error.. login..!
			  </div>
      </div>
    </div>
  </div>
