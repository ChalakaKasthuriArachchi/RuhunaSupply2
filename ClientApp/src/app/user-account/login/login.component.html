<div class="form-v5">
    <div class="page-content">
		<div class="form-v5-content">
			<form #form='ngForm' id="checkform" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                <h2>Login</h2>
				<div class="form-row">
					<label>Email</label>
                    <input class="form-control" #Email="ngModel"  name="Email" [(ngModel)]="formModel.Email" required>
					<i class="fas fa-user"></i>
                </div>
                <div class="form-row">
					<label>Password</label>
                    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
					<i class="fas fa-envelope"></i>
                </div>
				<div class="form-row-last">
					<button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Sign In</button>
				</div>
			</form>
			<p>Don't Have an Account<a href="/user/signup"> Sign Up</a> here</p>
			<div style="display: none;" id="success_alert"  class="alert alert-success" role="alert">
				Successfull Log!
			  </div>
			  <div  style="display: none;" id="error_alert" class="alert alert-danger" role="alert">
				Error.. login..!
			  </div>
		</div>
	</div>
</div>
